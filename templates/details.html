<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPG Details</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Leaflet CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> -->

    <!-- amCharts 5 -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <link rel="stylesheet" href="static/css/details.css">
</head>

<body>
    <div class="page-container">
        <!-- Navbar Fragment -->
        <div id="navbar-container"></div>

        <div class="content-section">
            <!-- New Header Section -->
            <div class="details-header-section">
                <div class="header-left">
                    <h1 class="upg-main-title" id="upg-main-title">Tharu</h1>
                    <div class="upg-type-tag" id="upg-type-tag">Language</div>
                </div>
                <div class="header-center">
                    <!-- Country Outline -->
                    <div class="country-outline-container">
                        <div id="country-outline" class="country-outline"></div>
                    </div>
                </div>
                <div class="header-right">
                    <!-- Quick Numbers in Header -->
                    <div class="header-quick-numbers">
                        <div class="header-metric">
                            <div class="header-metric-label">Population</div>
                            <div class="header-metric-value" id="population">1.96 M</div>
                        </div>
                        <div class="header-metric">
                            <div class="header-metric-label">Language</div>
                            <div class="header-metric-value" id="language">Dangaura</div>
                        </div>
                        <div class="header-metric">
                            <div class="header-metric-label">Religion</div>
                            <div class="header-metric-value" id="religion">Hindu</div>
                        </div>
                        <div class="header-metric">
                            <div class="header-metric-label">Country</div>
                            <div class="header-metric-value" id="country">Nepal</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section Title and Tabs -->
            <div class="section-nav">
                <h2 class="section-title" id="section-title">Overview</h2>
                <div class="tabs-container">
                    <div class="tab-highlight"></div>
                    <button class="tab-button active" data-tab="overview">Overview</button>
                    <button class="tab-button" data-tab="demographic">Demographic</button>
                    <button class="tab-button" data-tab="digital">Digital Learning</button>
                    <button class="tab-button" data-tab="testimonies">Testimonies</button>
                </div>
            </div>


            <!-- Content Section -->
            <div class="details-content-wrapper">
                <div class="overview-grid">
                    <div class="overview-left">
                        <div class="overview-images">
                            <div class="image-wrapper">
                                <img id="upg-image-female"
                                    src="https://upg-resources.s3.ap-southeast-2.amazonaws.com/images/upg-profiles/Nepal/female/Bhramins_Nepal.jpg"
                                    alt="UPG Female" class="upg-image" onclick="openImageModal(this.src)">
                                <div class="image-label">Female</div>
                            </div>
                            <div class="image-wrapper">
                                <img id="upg-image-male" src="https://via.placeholder.com/200x300" alt="UPG Male"
                                    class="upg-image" onclick="openImageModal(this.src)">
                                <div class="image-label">Male</div>
                            </div>
                        </div>
                    </div>
                    <div class="overview-right">
                        <div id="map" class="map-container"></div>
                    </div>
                </div>

                <!-- Overview Tab -->
                <div class="tab-content active" id="overview-content">


                    <!-- Quick Numbers Section -->
                    <div class="quick-numbers-section">
                        <h3>Quick Numbers</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-label">Population</div>
                                <div class="metric-value" id="population">1.96 M</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Language</div>
                                <div class="metric-value" id="language">Dangaura</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Religion</div>
                                <div class="metric-value" id="religion">Hindu</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Country</div>
                                <div class="metric-value" id="country">Nepal</div>
                            </div>
                        </div>
                    </div>

                    <!-- Top Performing Section -->
                    <div class="top-performing-section">
                        <h3>Top performing</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-label">Percent Reached</div>
                                <div class="metric-value">0.002</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Need</div>
                                <div class="metric-value">Love</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Genre</div>
                                <div class="metric-value">Love</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Demographic Tab -->
                <div class="tab-content" id="demographic-content">

                    <div id="demographic-sections" style="margin-top: 16px;"></div>
                </div>

                <!-- Digital Learning Tab -->
                <div class="tab-content" id="digital-content">
                    <!-- Data Type Filters -->
                    <div class="data-type-filters">
                        <!-- <button class="data-type-button active" data-type="all">All</button> -->
                        <button class="data-type-button active" data-type="insight">Online Metrics</button>
                        <button class="data-type-button" data-type="quizzes">Quiz Results</button>
                        <button class="data-type-button" data-type="hypothesis">Hypothesis Tests</button>
                    </div>

                    <!-- Insights Data Section -->
                    <div class="digital-data-section" id="insight-data-section">
                        <div class="metrics-table-wrapper">
                            <div class="metrics-table" id="digital-metrics-table">
                                <!-- Metrics will be loaded here -->
                                <div class="loading-message">Loading insights data...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Quiz Data Section -->
                    <div class="digital-data-section" id="quiz-data-section">
                        <div class="quiz-image-container" style="display: flex; justify-content: center;">
                            <img class="quiz-image"
                                src="https://upg-resources.s3.ap-southeast-2.amazonaws.com/images/quiz-results/nepal.png"
                                alt="Quiz Results" onclick="openImageModal(this.src)">
                            <img class="quiz-image"
                                src="https://upg-resources.s3.ap-southeast-2.amazonaws.com/images/quiz-results/nepal.png"
                                alt="Quiz Results" onclick="openImageModal(this.src)">
                        </div>
                    </div>

                    <!-- Hypothesis Data Section -->
                    <div class="digital-data-section" id="hypothesis-data-section">
                        <div id="hypothesis-cards-container" class="hypothesis-cards-grid">
                            <div class="loading-message">Loading hypothesis data...</div>
                        </div>
                    </div>


                </div>

                <!-- Testimonies Tab -->
                <div class="tab-content" id="testimonies-content">
                    <div id="testimonies-cards-container" style="margin-top: 16px;"></div>
                </div>




                <!-- Image Modal -->
                <div id="image-modal"
                    style="display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center;">
                    <span onclick="closeImageModal()"
                        style="position: absolute; top: 20px; right: 40px; color: white; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
                    <img id="modal-image" src="" style="max-width: 90%; max-height: 90%; object-fit: contain;">
                </div>


            </div>


        </div>
    </div>
    </div>
    </div>

    <script src="static/js/api.js"></script>
    <script src="static/js/upgdata.js"></script>
    <script src="static/js/sampledata.js"></script>
    <script src="static/js/details.js"></script>
</body>

</html>
