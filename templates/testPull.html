<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #user-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #333;
        }
        .card p {
            margin: 4px 0;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Chatfuel User Data</h1>
<div id="user-container">Loading users...</div>

<script>
    async function getData(sql, cacheBust = false) {
        const cacheKey = `cache_${btoa(sql)}`; // Use base64 encoding for unique keys
        const cacheTimestampKey = `${cacheKey}_timestamp`;

        // Check if cache busting is requested
        if (cacheBust) {
            localStorage.removeItem(cacheKey);
            localStorage.removeItem(cacheTimestampKey);
        }

        // Check if the data is already in local storage and not outdated
        const cachedData = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = Date.now();

        if (cachedData && cachedTimestamp && now - parseInt(cachedTimestamp, 10) < 3600000) {
            console.log('Fetching from cache: ', cacheKey);
            return JSON.parse(cachedData);
        }

        // Fetch data from the API
        const response = await fetch('https://uwuajcjtvpqf6x4a2wauthzgfi0uifir.lambda-url.ap-southeast-2.on.aws/', {
            method: 'POST',
            body: JSON.stringify({ sql })
        });

        const data = await response.json();
        console.log('Fetching data from API:', data);

        // Store the data and timestamp in local storage
        localStorage.setItem(cacheKey, JSON.stringify(data));
        localStorage.setItem(cacheTimestampKey, now.toString());

        return data;
    }

    // Render users as cards
    async function loadUsers() {
        const sql = "SELECT TOP 100 name, social_handle, last_seen FROM chatfuel_user_data";
        let users = await getData(sql);

        console.log("Raw API response:", users);

        // Normalize depending on API shape
        if (users.rows) {
            users = users.rows;
        } else if (users.data) {
            users = users.data;
        }

        const container = document.getElementById('user-container');
        container.innerHTML = "";

        if (!Array.isArray(users) || users.length === 0) {
            container.innerHTML = "<p>No users found.</p>";
            return;
        }

        users.forEach(user => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
      <h2>${user.name || 'Unknown User'}</h2>
      <p><strong>Handle:</strong> ${user.social_handle || 'N/A'}</p>
      <p><strong>Last Seen:</strong> ${user.last_seen || 'N/A'}</p>
    `;
            container.appendChild(card);
        });
    }

    loadUsers();
</script>
</body>
</html>
