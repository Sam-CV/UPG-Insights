<link rel="stylesheet" href="static/css/navbar.css">
<nav>
    <div class="nav-container">
        <div class="nav-left">
            <a href="landingpage.html" class="nav-link">Home</a>
        </div>
        <div class="nav-center">
            <h2 class="nav-title">UPG Insight</h2>
        </div>
        <div class="nav-right">
            <button class="dark-mode-toggle">
                <span class="material-symbols-outlined" id="dark-mode-button" onclick="toggleDarkMode()">
                    dark_mode
                </span>
            </button>
        </div>
    </div>
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById('dark-mode-button');

            // Toggle the class
            body.classList.toggle('dark-mode');

            // Check if dark mode is now active
            const isDarkMode = body.classList.contains('dark-mode');

            // Update button icon
            button.textContent = isDarkMode ? 'light_mode' : 'dark_mode';

            // Save to localStorage
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        // Check localStorage on page load and apply dark mode if saved
        function initDarkMode() {
            const darkModeStatus = localStorage.getItem('darkMode');
            const body = document.body;
            const button = document.getElementById('dark-mode-button');

            if (darkModeStatus === 'enabled') {
                body.classList.add('dark-mode');
                if (button) {
                    button.textContent = 'light_mode';
                }
            }
        }

        // Initialize dark mode on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initDarkMode);
        } else {
            initDarkMode();
        }
    </script>
</nav>
