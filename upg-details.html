<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPG Details - UPG Insights</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/font/MaterialIcons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <header>
        <div class="logo">
            <span class="material-symbols-outlined">
                insights
            </span>
            <span id="site-name">UPG Insights</span>
        </div>

        <nav id="main-nav">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
    </header>

    <div class="container" id="main-content">
        <div class="title-section">
            <h1 class="title"><span id="group-name">Group</span> <span id="current-section">Section</span></h1>

            <div class="filter-buttons" id="section-filters">
                <!-- Section filter buttons will be populated by JavaScript -->
            </div>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <!-- All content sections will be dynamically injected here -->
        </div>
    </div>

    <!-- Load scripts -->
    <script src="scripts.js"></script>
    <script src="details.js"></script>

    <!-- settings modal-->
    <dialog id="settings-dialog" class="settings-dialog">
        <div class="close" onclick="this.parentElement.close()">&times;</div>
        <!-- clear cache, dark mode -->
        <div class="settings-modal">
            <h2>Settings</h2>
            <div class="settings-option">
                <label for="dark-mode">Dark Mode</label>
                <input type="checkbox" id="dark-mode" class="toggle-switch">
            </div>
            <div class="settings-option">
                <label for="clear-cache">Clear Cache</label>
                <button id="clear-cache-btn" class="clear-cache-button" onclick="clearCache()">Clear</button>
            </div>
        </div>
    </dialog>

    <div class="loading-fill" id="loading-fill">
        <img src="cv-logo.gif" alt="">
        <div class="loading-text">Loading UPG Data...</div>
    </div>
</body>

</html>
